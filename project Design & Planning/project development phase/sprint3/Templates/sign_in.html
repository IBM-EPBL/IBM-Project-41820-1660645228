<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Job Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class = "top">
   
        <h1>Job Recommendation System</h1>
        <img src = "{{ url_for('static', filename='logo1.png') }}" height="80" >
        </div>
    {% extends 'header_main.html' %}

{% block head %}
<title>Registration page</title> 
{% endblock %}

{% block body %}
        <div class="row mt-2 mx-5 ">
            <h3>{{result}}</h3>
        </div>
		<div class="container mt-5 pt-5">
			<div class="row">
				<div class="col-12 col-sm-8 col-md-4 m-auto">
					<div class="card">
						<div class="card-body text-center">
							<svg class = "mx-auto" xmlns="http://www.w3.org/2000/svg" width="66" height="66" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
								<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
								<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
							  </svg>
							  <h2>Sign in</h2>
							<form action="/signin" method="POST">
								<input type="text" class="form-control mb-4 mt-5 py-2" placeholder="username" name = "name">
								<input type="password" class="form-control my-4 py-2" placeholder="password" name = "password">
								
								<div class="text-center mt-3">
									<button class="orange">Login</button><br>
									<div class ="acc">
									<a href="/reg_page.html" >No account Yet?</a></div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
    
</body>
</html>
